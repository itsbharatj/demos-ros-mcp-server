# ros_gz_bridge configuration for Velodyne Simulator
# This file configures the bridge between Gazebo Fortress topics and ROS 2 topics

# Bridge configuration format:
# - ros_topic_name: The ROS 2 topic name
#   gz_topic_name: The Gazebo topic name  
#   ros_type_name: The ROS 2 message type
#   gz_type_name: The Gazebo message type
#   direction: BIDIRECTIONAL, GZ_TO_ROS, or ROS_TO_GZ

- ros_topic_name: "/velodyne_points"
  gz_topic_name: "/lidar"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "gz.msgs.PointCloudPacked"
  direction: GZ_TO_ROS

- ros_topic_name: "/velodyne_points2"
  gz_topic_name: "/lidar2"
  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "gz.msgs.PointCloudPacked"
  direction: GZ_TO_ROS

- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS
